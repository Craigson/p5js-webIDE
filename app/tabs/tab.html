<div class="{{className}}"><a class="{{className}}" v-show="!hidden" v-on:click="$root.openFile(this.tab.name)">{{tab.name}}{{tab.file.contents !== tab.file.originalContents ? '*' : ''}}</a>&nbsp
	<a class="{{className}} delete" v-show="!hidden" v-on:click="$root.closeTab(this.tab.name)">x</a>
</div>
