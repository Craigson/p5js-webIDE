<div id ="button_header">

  <button id="play" v-class="running: $root.running" v-on="click: $root.toggleRun()"></button>
  <h1 id="project-name" v-text="projectName" v-on="click: $root.renameProject()"></h1>
  <input type="button" value="save as" v-on="click: $root.saveProject()">
  <input type="button" value="new" v-on="click: $root.newProject()">
  <input type="button" value="download" v-on="click: $root.downloadProject()">
  <input type="button" value="recentProjects" v-on="click: $root.recentProjects()">
  <input type="button" value="postGist" v-on="click: $root.postGist()">

  <div id="toolbar">
    <div id="actions">
      <button id="settings" title="Preferences" v-on="click: $root.toggleSettingsPane()">
        <img src="images/options.svg">
      </button>
    </div>
  </div>

</div>
