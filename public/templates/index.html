<html lang="en" id="app">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<!-- mobile recommendation -->
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>{{currentProject.name}}</title>
		<link rel="stylesheet" href="/open-iconic/font/css/open-iconic.min.css">
		<link rel="stylesheet" href="/css/main.css">
	</head>

	<body class="{{orientation}} {{theme}}">

	<div v-component="dialog" v-ref="dialog" id="dialog-container"></div>

	<div v-component="menu" class="{{className}}" v-ref="menu" id="menu-container"></div>

	<div v-component="floatingMenu" id="floating-menu" class="ui-widget-content collapsed {{theme}} {{floatingMenuClass}}"></div>

		<div class="loading-bar {{isLoading}}">
			Loading Sketch...
		</div>

		<div id="main-container" class="{{isLoading}}">
			<div v-component="sketchframe" v-ref="sketchframe" id="sketchframe-container"></div>

			<div id="body-row-container">

				<!-- <div v-component="filemenu" v-show="showFilemenu" id="filemenu-container"></div> -->

				<div v-component="sidebar" v-with="files : files" id="side-container"></div>
				<div id="editor-container" class="{{editorContainerClass}}">
					<div v-component="tabs" v-ref="tabs" id="tab-container"></div>
					<div v-component="editor" v-ref="editor" id="main">
					</div>
				</div>
			</div>

			<div v-component="settings" v-with="settings" v-show="showSettings" id="settingsContainer"></div>

			<div id="footer-row-container" style="display:flex; flex-direction:row;">
				<div v-component="debug" v-ref="debug" id="debugContainer"></div>
			</div>
		</div>
		<script src="/js/main.js"></script>
	</body>

</html>
